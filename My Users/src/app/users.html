<div class="container">
<h2>Users</h2>
<h3>{{errorMsg}}</h3>
<div id="buttons">
    <a routerLink="/registration" class="button">Add User</a>
</div>
<table  class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of userList">
      <td>{{ row.username}}</td>
      <td>{{ row.firstName }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.password }}</td>
    </tr>
  </tbody>
</table>
</div>
